<body>

<header>
<h1>About TechCon 2024</h1>
<nav>
<a href="/techcon_website/index.html">Home</a>
<a href="/techcon_website/register.html">Register</a>
<a href="/techcon_website/schedule.html">Schedule</a>
<a href="/techcon_website/contact.html">Contact</a>
</nav>
</header>
<main>
<form>
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" required>

  <label>
    <input type="checkbox" id="terms" name="terms" required>
    I agree to the <a href="#">Terms and Conditions</a>
  </label>

  <button type="submit">Register Now</button>
</form>
</main>
